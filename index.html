<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bablax - Premium Roblox Executor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            background: red;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .executor-preview img {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bablax</div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Bablax</h1>
                <p class="tagline">The Ultimate Roblox Executor</p>
                <div class="executor-preview">
                    <img src="OIP (19).jpg" alt="Bablax Executor" class="interactive-image">
                </div>
                <div id="countdown"></div>
                <p>Coming out 5 March 2025</p>
            </div>
        </section>
    </main>

    <script>
        function updateCountdown() {
            const releaseDate = new Date("March 5, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = releaseDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Released!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); 
    </script>
</body>
</html>
